<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Blog Image"
          class="blog-image"
        />
        <aside class="blog-status">Learning</aside>
        <p class="blog-published-date">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-publisher">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Publisher Image"
            class="publisher-image"
          />
          <span class="publisher-name"> Greg Hooper </span>
        </div>
      </div>
    </div>
  </body>
</html>
